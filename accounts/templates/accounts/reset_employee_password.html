{% extends "accounts/base.html" %}

{% block title %}Reset Employee Password{% endblock %}

{% block content %}
<h2>Reset Password for {{ employee.user.first_name }} {{ employee.user.last_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Reset Password</button>
    <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
