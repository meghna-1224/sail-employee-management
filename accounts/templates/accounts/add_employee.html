{% extends "accounts/base.html" %}

{% block content %}
<h2>Add New Employee</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Employee</button>
    <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
